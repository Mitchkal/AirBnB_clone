<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airbnb</title>
  <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
  <link rel="stylesheet" type="text/css" href="styles/3-header.css">
  <link rel="stylesheet" type="text/css" href="styles/4-common.css">
  <link rel="stylesheet" type="text/css" href="styles/7-filters.css">
  <link rel="stylesheet" type="text/css" href="styles/7-places.css">
  <link rel="icon" type="image/png" href="images/icon.png">
</head>

<body>
  <header></header>

  <main>
    <div class="container">
      <section class="filters">
        <div class="search-contents">
          <div class="locations">
            <h3>States</h3>
            <h4>California, Arizona...</h4>

            <ul class="popover">
              <!-- <div class="popover-content"> -->
              <li>
                <h2>Arizona:</h2>
                <ul>
                  <li>Page</li>
                  <li>page 2</li>
                </ul>
              </li>
              <li>
                <h2>California:</h2>
                <ul>
                  <li>San Francisco</li>
                  <li>Los Altos</li>
                </ul>
              </li>
              <!-- </div> -->
            </ul>
          </div>

          <div class="amenities">
            <h3>Amenities</h3>
            <h4>Internet, Kitchen...</h4>

            <ul class="popover">
              <!-- <div class="list"> -->
              <li class="list">Internet</li>
              <li class="list">TV</li>
              <li class="list">Kitchen</li>
              <li class="list">Iron</li>
              <!-- </div> -->
            </ul>
          </div>
        </div>
        <button>Search</button>
      </section>
      <section class="places">
        <h1>Places</h1>
        <div class="place-boxes">
          <article>
            <h2>My home</h2>
          </article>
          <article>
            <h2>Tiny house</h2>
          </article>
          <article>
            <h2>A suite</h2>
          </article>
        </div>
      </section>
    </div>
  </main>

  <footer>
    <div class="text-content">
      <p>Best School</p>
    </div>
  </footer>
</body>
</html>
